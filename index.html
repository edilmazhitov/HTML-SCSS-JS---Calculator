<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Калькулятор</title>
  <link
    rel="stylesheet"
    href="./styles/styles.css"
  >
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__block">
        <div class="header__left">
          <h1 class="header__title">Калькулятор</h1>
        </div>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a
                href=""
                class="header__link"
              >
              </a>
            </li>
            <li class="header__nav-item">
              <a
                href=""
                class="header__link"
              >
              </a>
            </li>
            <li class="header__nav-item">
              <a
                href=""
                class="header__link"
              ></a>
            </li>
          </ul>
        </nav>

        <div class="header__right">
          <h1 class="header__title">
            Быстрый помощь <br>
            по задаче
          </h1>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="information">
      <div class="container">
        <div class="information__block">
          <h2 class="information__title">
            Калькулятор
          </h2>
          <p class="information__subtitle">
            Калькулятор от Эдиля. <br>
            Тут вы можете решать математические задачи такие как: <br>
            прибавление, удаление, умножение,возведение степени
          </p>
        </div>
      </div>
    </section>
    <section class="calculator">
      <div class="container">
        <input type="text" class="calculator__summer">
        <div class="calculator__block">
          <div class="calculator__box">
            <button class="calculator__btn-clear">C</button>
            <button class="calculator__btn">()</button>
            <button class="calculator__btn">%</button>
            <button class="calculator__btn-functional">/</button>
          </div>
          <div class="calculator__box">
            <button class="calculator__btn" id="7">7</button>
            <button class="calculator__btn" id="8">8</button>
            <button class="calculator__btn" id="9">9</button>
            <button class="calculator__btn-functional" id="multiplication">*</button>
          </div>
          <div class="calculator__box">
            <button class="calculator__btn" id="4">4</button>
            <button class="calculator__btn" id="5">5</button>
            <button class="calculator__btn" id="6">6</button>
            <button class="calculator__btn-functional" id="minus">-</button>
          </div>
          <div class="calculator__box">
            <button class="calculator__btn" id="1">1</button>
            <button class="calculator__btn" id="2">2</button>
            <button class="calculator__btn" id="3">3</button>
            <button class="calculator__btn-functional" id="plus">+</button>
            <button class="calculator__btn-result" id="result">=</button>
          </div>
          <div class="calculator__box">
            <button class="calculator__btn" id="0">0</button>
            <button class="calculator__btn" id="comma">,</button>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
