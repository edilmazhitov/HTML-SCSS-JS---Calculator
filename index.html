<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Калькулятор</title>
  <link
    rel="stylesheet"
    href="./styles/styles.css"
  >
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__block">
        <div class="header__left">
          <h1 class="header__title">Калькулятор</h1>
        </div>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a
                href=""
                class="header__link"
              >
                Калькулятор
              </a>
            </li>
            <li class="header__nav-item">
              <a
                href=""
                class="header__link"
              >
                Помощь
              </a>
            </li>
            <li class="header__nav-item">
              <a
                href=""
                class="header__link"
              >
                О нас
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="information">
      <div class="container">
          <h2 class="information__title">
            Калькулятор
          </h2>
          <p class="information__subtitle">
            Калькулятор от Эдиля. <br>
            Тут вы можете решать математические задачи такие как: <br>
            прибавление, убавление, умножение,возведение степени и т.д
          </p>
          <button class="information__popup-btn">
              Информация
          </button>
      </div>
    </section>
    <section class="calculator">
      <div class="container">
        <div class="calculator__block">
          <input type="text" class="calculator__summer" id="summer-display">
          <div class="calculator__box">
            <button class="calculator__btn-clear" id="clear-btn">C</button>
            <button class="calculator__btn-functional">()</button>
            <button class="calculator__btn-functional" id="degree">**</button>
            <button class="calculator__btn-functional" id="divisions">/</button>
          </div>
          <div class="calculator__box">
            <button class="calculator__btn numbers">7</button>
            <button class="calculator__btn numbers">8</button>
            <button class="calculator__btn numbers">9</button>
            <button class="calculator__btn-functional" id="multiplication">*</button>
          </div>
          <div class="calculator__box">
            <button class="calculator__btn numbers">4</button>
            <button class="calculator__btn numbers">5</button>
            <button class="calculator__btn numbers">6</button>
            <button class="calculator__btn-functional" id="subtraction">-</button>
          </div>
          <div class="calculator__box">
            <button class="calculator__btn numbers">1</button>
            <button class="calculator__btn numbers">2</button>
            <button class="calculator__btn numbers">3</button>
            <button class="calculator__btn-functional" id="addition">+</button>
          </div>
          <div class="calculator__box">
            <button class="calculator__btn numbers">0</button>
            <button class="calculator__btn" id="comma">,</button>
            <button class="calculator__btn-result" id="result">=</button>
          </div>
        </div>

      </div>
    </section>
  </main>

<script src="./scripts/calculator.js" type="module"></script>
</body>
</html>
